# Required connection configs for Kafka producer, consumer, and admin
bootstrap.servers=pkc-xxxxx.us-east-2.aws.confluent.cloud:9092
security.protocol=SASL_SSL
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='xxxx' password='xxxx';
sasl.mechanism=PLAIN
# Required for correctness in Apache Kafka clients prior to 2.6
client.dns.lookup=use_all_dns_ips
?# Best practice for Kafka producer to prevent data loss
acks=all
?# Required connection configs for Confluent Cloud Schema Registry
schema.registry.url=https://psrc-xxx.us-east-2.aws.confluent.cloud
basic.auth.credentials.source=USER_INFO
basic.auth.user.info=xxx:xxx
